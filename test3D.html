<html>
<script src="3d/Block3D.js"></script>
<script src="js/Utils.js"></script>
<link href="css/main.css" rel="stylesheet" type="text/css">

<style>

#board {
  border: 1px solid #aaa;
  width: 348px;
  height: 580px;
  position: relative;
  margin: 30px auto;
  perspective: 500px;
}

.cube {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 1s;
}

.cube figure {
  display: block;
  position: absolute;
  margin: 0;
  padding: 0;
  width: 58px;
  height: 58px;
  border: 1px solid black;
  background-color: white;
  border-radius: 5px;
}

figure.red {
  background-color: rgba(255, 42, 42, 0.5);
  border-color: rgb(191, 12, 12);
}

figure.yellow {
  background-color: rgba(255, 255, 0, 0.5);
  border-color: rgb(132, 134, 58);
}

figure.blue {
  background-color: rgba(51, 188, 241, 0.5);
  border-color: rgb(8, 101, 165);
}

figure.green {
  background-color: rgba(64, 192, 64, 0.5);
  border-color: rgb(24, 131, 30);
}

figure.silver {
  background-color: rgba(153, 153, 153, 0.5);
  border-color: rgb(97, 97, 97);
}

figure.purple {
  background-color: rgba(230, 70, 230, 0.5);
  border-color: rgb(147, 52, 147);
}
</style>

<body>
	<section id="board">
	</section>
</body>

<script>
  function randomInt(min, max){
    return Math.floor((Math.random() * max));
  }

  var board = document.getElementById("board");
  var width = 6;
  var hWidth = 3
  var height = 10;
  var hHeight = 5;

  var colours = ["red", "blue", "yellow", "purple", "silver", "green"];

  // Top half
  for (var i = 0; i < hHeight; i++){
    
    // Left part (1:1)
    for (var j = 0; j < hWidth; j++){
      board.appendChild(new Block3D(i, j, colours[randomInt(0, colours.length)]).getElt());
    }

    // Right part (1:2)
    for (var j = width - 1; j >= hWidth; j--){
      board.appendChild(new Block3D(i, j, colours[randomInt(0, colours.length)]).getElt());
    }
  }

  // Bottom half
  for (var i = height - 1; i >= hHeight; i--){
    
    // Left part (2:1)
    for (var j = 0; j < hWidth; j++){
      board.appendChild(new Block3D(i, j, colours[randomInt(0, colours.length)]).getElt());
    }

    // Right part (2:2)
    for (var j = width - 1; j >= hWidth; j--){
      board.appendChild(new Block3D(i, j, colours[randomInt(0, colours.length)]).getElt());
    }
  }
</script>
